<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Requests</title>
</head>
<body>

    <div class="container">
        <h1 id="myRequests">My Requests</h1>

    <button id="getRequests" onclick="getRequests()" type="button" class="btn btn-primary">View Requests</button>
    <div id="result">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Location</th>
                <th scope="col">Event Type</th>
                <th scope="col">Super Approval</th>
                <th scope="col">Dept Approval</th>
                <th scope="col">BenCo Approval</th>
                <th scope="col">Grade</th>
                <th scope="col">Amount Requested</th>
                <th scope="col">Amount Approved</th>
                <th scope="col">Done</th>
              </tr>
            </thead>
            <tbody id="tableRow">
            </tbody>
          </table>
          <p id="success"></p>

    </div>

</div>
    
</body>

<script src="request.js"></script>
</html>
